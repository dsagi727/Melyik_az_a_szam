<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Melyik számra gondoltam?</title>
  </head>
  <body>
    <header>
      <button class="btn again">ujra</button>
      <p class="between">(Gondoltam egy számra 1 és 100 között)</p>
      <h1>Melyik<br />az a szám?</h1>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Tippelek!</button>
      </section>
      <section class="right">
        <p class="message">🧠Találd ki...</p>
        <p class="label-score">💯 Pontszám: <span class="score">20</span></p>
        <p class="label-highscore">
          🥇 Rekord: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
